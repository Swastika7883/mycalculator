<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <H1>CALCULATOR</H1>
        <input placeholder="Enter first number" class="form-control" id="num1">
        <br>
        <input placeholder="Enter second number"class="form-control" id="num2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
              
                <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">Addition</button>
              
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">subtraction</button>
            </div>
            <div class="col">
                
                <button type="button" class="btn btn-primary" id="btn3" onclick="mymult()">Multiplication</button>
                
            </div>
            <div class="col">
                
                <button type="button" class="btn btn-primary" id="btn4" onclick="mydiv()">Division</button>
                
            </div>
        </div>


        <div class="container text-center" id="result">
            <br>
            <h3>RESULT:</h3>
        </div>
      </div>

      <script>
        function myadd(){
            var x =Number(document.getElementById('num1').value)
            var y =Number(document.getElementById('num2').value)
            var z = x+y
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)

            document.getElementById('result').innerHTML = '<br><h3>RESULT: '+z+'</h3>'

        }

        function mysub(){
            var x =Number(document.getElementById('num1').value)
            var y =Number(document.getElementById('num2').value)
            var z = x-y
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)

            document.getElementById('result').innerHTML = '<br><h3>RESULT: '+z+'</h3>'

        }

        function mymult(){
            var x =Number(document.getElementById('num1').value)
            var y =Number(document.getElementById('num2').value)
            var z = x*y
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)

            document.getElementById('result').innerHTML = '<br><h3>RESULT: '+z+'</h3>'
        }

        function mydiv(){
            var x =Number(document.getElementById('num1').value)
            var y =Number(document.getElementById('num2').value)
            var z = x/y
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)

            document.getElementById('result').innerHTML = '<br><h3>RESULT: '+z+'</h3>'
        }
      </script>
</body>
</html>
